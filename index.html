<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jazz Music Mixer</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/grid.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
</head>
<body class="background">
    <header>
        <h1 id="kanit">Assemble your own Jazz Band!</h1>
    </header>
<section class="stage">
    <img src="/images/background.svg">
</section>


    <footer class="grid-con">
        <h2 id="kanit" class="col-span-full">Pick your Musicians</h2>
        <div class="box col-span-full">
        
            <div class="icons">
        <img src="/images/bass.svg">
        </div>
        
        <div class="icons">
        <img src="/images/clarinet.svg">
        </div>

        <div class="icons">
            <img src="/images/piano.svg">
        </div>

        <div class="icons">
            <img src="/images/trumpet.svg">
            </div>

            <div class="icons">
                <img src="/images/saxaphone.svg">
                </div>

                <div class="icons">
                    <img src="/images/drum.svg">
                    </div>
                <div class="icons">
                    <img src="/images/trombone.svg">
                    </div>

        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
