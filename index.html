<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jazz Music Mixer</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/grid.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
</head>
<body class="background">
    <header>
        <h1 id="kanit">Assemble your own Jazz Band!</h1>
    </header>
    
    <section>
        <button type="submit" onClick="refreshPage()">Refresh Button</button>
    <section class="stage">
        <div class="drop-zone"><img src="/images/background1.svg"></div>
        <div class="drop-zone"><img src="/images/background2.svg"></div>
        <div class="drop-zone"><img src="/images/background3.svg"></div>
        <div class="drop-zone"><img src="/images/background4.svg"></div>
        <div class="drop-zone"><img src="/images/background5.svg"></div>
    </section>


    <footer class="grid-con">
        <h2 id="kanit" class="col-span-full">Pick your Musicians</h2>
        <div class="box col-span-full">
        
            <div class="icons">
        <img src="/images/bass.svg" id="bass">
        </div>
        
        <div class="icons">
        <img src="/images/clarinet.svg" id="clarinet">
        </div>

        <div class="icons">
            <img src="/images/piano.svg" id="piano">
        </div>

        <div class="icons">
            <img src="/images/trumpet.svg" id="trumpet">
            </div>

            <div class="icons">
                <img src="/images/saxaphone.svg" id="saxaphone">
                </div>

                <div class="icons">
                    <img src="/images/drum.svg" id="drum">
                    </div>
                <div class="icons">
                    <img src="/images/trombone.svg" id="trombone">
                    </div>

        </div>
    </footer>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
